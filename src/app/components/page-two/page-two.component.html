<h2>PAGE TWO</h2>
<h5>Api response</h5>

<div class="container">
    <div class="post" *ngFor="let post of allPosts">
        <h5> User id: {{ post.userId }}</h5>
        <h5> Post id: {{ post.id }}</h5>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>

    </div>
</div>

<style>
    .post {
        border: 1px solid #000;
        padding: 2px;
        margin: 3px;
    }
</style>
